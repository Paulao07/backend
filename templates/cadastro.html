<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Loja de Sapatos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_cadastro.css') }}">
</head>
<body>

<h1>Crie sua conta</h1>
<form id="cadastroForm" novalidate>
  <label for="nome">Nome completo</label>
  <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="name" />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required autocomplete="email" />

  <label for="telefone">Telefone</label>
  <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" autocomplete="tel" />

  <label for="senha">Senha</label>
  <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="6" required aria-describedby="senhaHelp" />

  <label for="confirmarSenha">Confirmar senha</label>
  <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" minlength="6" required />

  <button type="submit">Cadastrar</button>
</form>
<div class="back-link">
  <a href="javascript:history.back()">← Voltar para a página inicial</a>
</div>

<script>
  const form = document.getElementById('cadastroForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Validation: check if passwords match
    const senha = form.senha.value.trim();
    const confirmarSenha = form.confirmarSenha.value.trim();

    if (senha !== confirmarSenha) {
      alert('As senhas não coincidem. Por favor, verifique.');
      form.confirmarSenha.focus();
      return;
    }

    if (!form.checkValidity()) {
      alert('Por favor, preencha todos os campos obrigatórios corretamente.');
      return;
    }

    // Simple success message
    alert('Cadastro efetuado com sucesso! Em breve você receberá um e-mail de confirmação.');
    form.reset();
  });
</script>

</body>
</html>
